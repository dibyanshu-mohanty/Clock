<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="icon.jpg">
    <title>Clock</title>
</head>
<body>
    <div class="container">
        <img class="img-fluid" src="body.png" width="100" height="100" style="margin-top: 10%; margin-left: 46%;">
        <div class="clock z-depth-3">
            <div class="og ml-auto mr-auto">
                <h3 class="ml-auto" id="days">TUE</h3>
                <div class="ml-auto mr-auto" style="display: flex;">
                    <h3 id="hours">00</h3>
                    <h3 id="mins">: 00</h3>
                    <h3 id="secs">: 00</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
